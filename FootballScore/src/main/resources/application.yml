spring:
  datasource:
    url: jdbc:mysql://localhost:3306/football_score
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: create
  mail:
    properties:
      mail:
        smtp:
          starttls:
            enable: true
          auth: true
          timeout: 3000
    host: #SOMEHOST#
    username: #USERNAME#
    password: #PASSWORD#
    port: '587'

